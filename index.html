<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculadora Jquery</title>
</head>
<body>
  <section>
    <h1>“Buenos días, bienvenido a la calculadora de Tony Blanco”</h1>
  </section>
  <section>
    <input type="text" value="" id="resultado">
  </section>

  <!-- Operaciones unitarias -->
  <section class="oneoperand">
    <div class="fn" id="pow">x<sup>2</sup></div>
    <div class="fn" id="inv"><sup>1</sup>&frasl;<sub>n</sub> </div>
    <div class="fn" id="sqrt">
      <span style="white-space: nowrap;">
        &radic;<span style="text-decoration:overline;">&nbsp;x&nbsp;</span>
      </span>
    </div>
    <div class="fn" id="ent">ent</div>
  </section>

  <section>
    <div class="btn" id="7">7</div>
    <div class="btn" id="8">8</div>
    <div class="btn" id="9">9</div>
    <div class="btn bioperand" id="/">/</div>
    <div class="btn" id="powerxy">x<sup>y</sup></div>
  </section>

  <section>
    <div class="btn">4</div>
    <div class="btn">5</div>
    <div class="btn">6</div>
    <div class="btn bioperand">*</div>
  </section>

  <section>
    <div class="btn">1</div>
    <div class="btn">2</div>
    <div class="btn">3</div>
    <div class="btn bioperand">-</div>
  </section>

  <section>
    <div class="btn">0</div>
    <div class="btn">C</div>
    <div class="btn">.</div>
    <div class="btn bioperand">+</div>
    <div class="btn">=</div>
  </section>

  <footer>
    <h4>Leyenda</h4>
    <ul class="leyenda">
      <li class="unitarias">Operaciones unitarias</li>
      <li class="binarias">Operaciones binarias</li>
    </ul>
    <h3>Limitaciones</h3>
    <ul>
      <li>Después de cada operación presionar C para borrar el número en la pantalla</li>
    </ul>
  </footer>

</body>
<script src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
